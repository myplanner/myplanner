<div ng-include src="'partials/navigation.html'"></div>
<div class="content">
    <!--Carousel Begins-->
    <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="7000">
        <!--Indicators-->
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
        </ol>
        <!--Slides-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/landing.jpg" alt="First Slide"/>
                <div class="carousel-caption d-none d-md-block">
                    <h5>First Slide!</h5>
                    <p>This is some text that only appears on the first slide! BOO YA!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/landing.jpg" alt="Second Slide">
            </div>
        </div>
        <!--Controls-->
        <a class="carousel-control-prev" data-target="#carousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" data-target="#carousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>
