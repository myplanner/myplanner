<div ng-include src="'partials/navigation.html'"></div>
<div class="content">
<div class="row">
    <div class="col-md-8">
        <div id="calendar" ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="myCalendar"></div>
    </div>
    <div class="col-md-4">
        <div class="row">
            <button type="button" class="btn btn-success" ng-click="createEvent()">Add Event</button>
        </div>
        <div class="row">
            <div ng-show="SelectedEvent" class="alert alert-success" style="margin-top:50px">
                <h2>Selected Event:</h2>
                <h3 style="color:#A9A50E">{{SelectedEvent.title}}</h3>
                <p>{{SelectedEvent.description}}</p>
                <button type="button" class="btn btn-success" ng-click="deleteEvent(SelectedEvent.event_id)">Delete</button>
            </div>
        </div>
    </div>
</div>
</div>
