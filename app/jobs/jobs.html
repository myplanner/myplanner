<div ng-include src="'partials/navigation.html'"></div>
<div class="content">
<br>
<!-- Page Content -->
<div class="container">

<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4"><h4>My Jobs</h4></div>
    <div class="col-sm-2"></div>
    <div class="col-sm-2">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter"><i class="fa fa-plus-circle"></i> Add New Job</button>
    </div>
</div>

<hr>
<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
    <tr>
        <th>#</th>
        <th>Job Title</th>
        <th>Pay Rate</th>
        <th>Action</th>
    </tr>
    </thead>
     <tbody>


   
    <tr *ngFor="let col of records">
        <td>{{col.id}}</td>
        <td>{{col.title}}</td>
        <td>${{col.payrate}}</td>
        <td>
            
                <a href="" data-toggle="modal" data-target="#updateModalCenter" href="javascript:void(0)" rel="{{col.title}}#sep#{{col.payrate}}#sep#{{col.id}}" onclick="setUpdateParam(this)">
                        <span class="badge badge-success"><i class="fa fa-edit"></i> Edit</span>
                    </a>
                   &nbsp;&nbsp;
                    <a  (click)= "deleten(col.id)" >
                            <span class="badge badge-danger"><i class="fa fa-trash"></i> Delete</span>
                 </a>

        </td>
    </tr>
   


    </tbody>

    <tfoot>
    <tr>
        <th>#</th>
        <th>Job Title</th>
        <th>Pay Rate</th>
        <th>Action</th>
    </tr>
    </tfoot>
</table> 





</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
<div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; My Planner 2018</p>
</div>
<!-- /.container -->
</footer>




<!-- Add Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

        <div class="modal-header" style="background-color: whitesmoke;">
            <h5 class="modal-title" id="exampleModalLongTitle">Add New Job</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form role="form"  method="post" (submit) = "addjobs($event)">
        <div class="modal-body">
                <div class="form-group">
                    <label>Job Title :</label>
                    <input type="text" class="form-control"
                           id="add-job-title" placeholder="Job Title" name="title" required/>
                </div>
                <div class="form-group">
                    <label>Pay Rate :</label>
                    <input type="number" class="form-control"
                           id="add-pay-rate" placeholder="Pay Rate" name="payrate" required/>
                </div>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-success" id="btn-add">
                <i class="fa fa-plus"></i> Add
            </button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">
                <i class="fa fa-close"></i> Cancel
            </button>
        </div>
        </form>

    </div>
</div>
</div>

<!-- Update Modal -->
<div class="modal fade" id="updateModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

        <div class="modal-header" style="background-color: whitesmoke;">
            <h5 class="modal-title" id="exampleModalLongTitle">Update Job</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form role="form" method="post" (submit)="upjob($event)">
        <div class="modal-body">
                <div class="form-group">
                    <label>Job Title :</label>
                    <input type="text" class="form-control"
                           id="up-job-title" placeholder="Job Title" name="title" required />
                </div>
                <div class="form-group">
                    <label>Pay Rate :</label>
                    <input type="number" class="form-control"
                           id="up-pay-rate" placeholder="Pay Rate" name="payrate" required />
                </div>
                <input type="hidden" name="jobid" value="0" id="up-job-id" />
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-success" id="btn-update">
                <i class="fa fa-edit"></i> Update
            </button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">
                <i class="fa fa-close"></i> Cancel
            </button>
        </div>
        </form>

    </div>
</div>
</div>
</div>
